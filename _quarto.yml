bibliography:
  - include/book.bib
  - include/packages.bib
csl: include/apa.csl

format:
  html:
    theme:
      light:
      - flatly
      - include/light.scss
      dark:
      - darkly
      - include/dark.scss
    css:
    - include/psyteachr.css
    - include/webex.css
    - include/style.css
    df-print: kable
    html-table-processing: none
    code-link: true
    code-fold: false
    code-line-numbers: true
    code-overflow: wrap
    code-copy: hover
    highlight-style: a11y
    # mainfont: ''
    # monofont: ''
    include-after-body:
    - include/webex.js
    - include/script.js
filters:
  - panelize
  - webr
  
webr:
  packages:
  - "tidyverse"